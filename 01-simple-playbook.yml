#----------(i)Pre-defined variable from user(hardcoded)
- name: demo of var from user hardcoded
  hosts: all
  vars:
    URL: www.example.com
    a: 1000
  tasks:
    - name: print var at task1
      ansible.builtin.debug:
        msg: URL = {{URL}}
    - name: print var at task2
      ansible.builtin.debug:
        msg: a = {{a}}, {{URL}}